<ol class="breadcrumb">
  <li><a href="#/">Home</a></li>
  <li><a href="#/">Journeys</a></li>  
  <li class="active"><a href="#/new_journey">New Journey</a></li>
</ol>

      <div class="panel panel-default">
          <div class="panel-heading">
        <p><h2>New journey </h2></p>
        <p class="lead">Create a new Journey</p>
           </div>
           <div class="panel-body">
        <form class="form-horizontal" name="Journey" ng-submit="submitJourney()">
  <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="journey.name" ng-bind="journeynewname" type="text" class="form-control" id="journeyname" placeholder="From the Shire to Mordor">
    </div>
  </div>
  <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Cast</label>
    <div class="col-sm-10">
      <input ng-model="journey.cast" type="text" class="form-control" id="journeycast" placeholder="Gandalf, Bilbo">
    </div>
  </div>
    <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="journey.description" type="text" class="form-control" id="journeydesc" placeholder="They wish to return the Ring and defeat Sauron">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Connect to Character</label>
    <div class="col-sm-10">
        <select class="form-control">
              <option ng-repeat="character in characters"><b>{{character.first_name}} {{character.last_name}}</option>
        </select>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create Journey</button><br><br>
      <small>These are not the droids you are looking for? <a href="#">Find character</a> or <a href="#">Create character.</a></small>
    </div>
  </div>
</form>
    <div class="col-sm-10">

    </div>

      </div>
      </div>
