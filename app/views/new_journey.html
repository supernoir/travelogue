      <div class="panel panel-default">
          <div class="panel-heading">
        <p><h2>New journey </h2></p>
        <p class="lead">Create a new Journey</p>
           </div>
           <div class="panel-body">
        <form class="form-horizontal">
  <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Journey Name</label>
    <div class="col-sm-10">
      <input ng-model="journeynewname" type="text" class="form-control" id="journeynewname" placeholder="On the road with Jack Kerouac">
    </div>
  </div>
  <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Cast</label>
    <div class="col-sm-10">
      <input ng-model="journeynewcast" type="text" class="form-control" id="journeynewcast" placeholder="John, Paul, George and Ringo">
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">Connect to Character</label>
    <div class="col-sm-10">
        <select class="form-control">
              <option ng-repeat="character in characters"><b>{{character.first_name}} {{character.last_name}}</option>
        </select>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="createJourney(journey);">Create Journey</button><br><br>
      <small>These are not the droids you are looking for? <a href="#">Find character</a> or <a href="#">Create character.</a></small>
    </div>
  </div>
</form>
    <div class="col-sm-10">

    </div>

      </div>
      </div>
