<ol class="breadcrumb">
  <li><a href="#/">Journeys</a></li>  
  <li class="active"><a href="#/new_journey">Edit Journey</a></li>
</ol>

      <div class="panel panel-default">
          <div class="panel-heading">
        <h2>Edit Journey</h2>
           </div>
           <div class="panel-body">
        <form class="form-horizontal" name="Journey" ng-submit="EditJourney()">
  <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="journey.name" ng-bind="journey.name" type="text" class="form-control" id="journeyname" required>
    </div>
  </div>
  <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Cast</label>
    <div class="col-sm-10">
      <input ng-model="journey.cast" ng-bind="journey.cast" type="text" class="form-control" id="journeycast" ng-list>
    </div>
  </div>
    <div class="form-group">
    <label for="journey" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="journey.description" ng-bind="journey.description" type="text" class="form-control" id="journeydesc">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Connect to Character</label>
    <div class="col-sm-10">
        <select class="form-control">
              <option ng-repeat="character in characters"><b>{{character.first_name}} {{character.last_name}}</option>
        </select>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit Changes to Journey</button><br><br>
    </div>
  </div>
</form>

      </div>
      </div>
