<ol class="breadcrumb">
  <li><a href="#/">Journeys</a></li>  
  <li class="active"><a href="#/list_journeys" ng-bind="selection.name"></a></li>
</ol>
     <div class="panel panel-default">
         <div class="panel-heading">
            <h2 ng-bind="selection.name"></h2>
            <p class="lead">with <span ng-repeat="cast in selection.casts"><a href="#/{{cast}}">{{cast}}</a>{{$last ? '' : ($index == cast.length-2) ? ' and ' : ', '}}</span></p>
            <code>ID <span ng-bind="selection._id"></span></code>
        </div>
         <div class="panel-body">
           <table class=table>
        <caption>{{selection.desc}}</caption>
        <thead> <tr> <th>Date</th> <th>Location</th> <th>Event</th> <!--<th>Characters</th>--> <th>Options</th> </tr> </thead>
        <tbody>
        <tr ng-repeat="milestone in selection.milestones">
        <th scope=row>{{milestone.date}}</th> <td>{{milestone.location}}</td> <td>{{milestone.event}}</td> <!--<td>{{milestone.cast.name}}</td>--> <td><a href="#">Edit</a> / <a href="#">Delete</a></td> </tr> </tbody> </table>
      <a href="#/new_milestone"><button type="submit" class="btn btn-default" ng-click="createMilestone(milestone);">Add Milestone</button></a>
     </div>
     </div>
