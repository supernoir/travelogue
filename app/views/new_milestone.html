<ol class="breadcrumb">
  <li><a href="#/">Journeys</a></li>  
  <li class="active"><a href="#/new_milestone">New Milestone</a></li>
</ol>

      <div class="panel panel-default">
          <div class="panel-heading">
        <h2>Add Milestone</h2>
           </div>
           <div class="panel-body">
        <form class="form-horizontal" name="Milestone" ng-submit="submitMilestone()">
  <div class="form-group">
    <label for="milestone" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="milestone.name" ng-bind="milestonenewname" type="text" class="form-control" id="milestonename" placeholder="From the Shire to Mordor" required>
    </div>
  </div>
  <div class="form-group">
    <label for="milestone" class="col-sm-2 control-label">Cast</label>
    <div class="col-sm-10">
      <input ng-model="milestone.cast" type="text" class="form-control" id="milestonecast" placeholder="Gandalf, Bilbo" ng-list>
    </div>
  </div>
    <div class="form-group">
    <label for="milestone" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input ng-model="milestone.location" type="text" class="form-control" id="milestonelocation" placeholder="They wish to return the Ring and defeat Sauron">
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label">Connect to Journey</label>
    <div class="col-sm-10">
        <select class="form-control">
              <option ng-repeat="journey in journeys"><b>{{journey.name}}</option>
        </select>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create Milestone</button><br><br>
    </div>
  </div>
</form>

      </div>
      </div>
