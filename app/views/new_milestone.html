<ol class="breadcrumb">
  <li><a href="#/journeys">Journeys</a></li>  
  <li class="active"><a href="#/new_milestone">New Milestone</a></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <p><h2>Add Milestone</h2></p>
    </div>

           <div class="panel-body">
        <form class="form-horizontal">

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
      <input ng-model="newdate" type="text" class="form-control" id="newdate" placeholder="31 July 1980">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
      <input ng-model="newlocation" type="text" class="form-control" id="newlocation" placeholder="London, England">
    </div>
  </div>

  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Event</label>
    <div class="col-sm-10">
      <input ng-model="newevent" type="text" class="form-control" id="newevent" placeholder="Renting a Room with a View">
    </div>
  </div>


  <div class="form-group">
    <label for="" class="col-sm-2 control-label">Cast</label>
    <div class="col-sm-10">
      <input ng-model="newcast" type="text" class="form-control" id="newcast" placeholder="John, Paul, George, Ringo">
    </div>
  </div>


    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="createMilestone(date,location,event,cast);">Create Milestone</button>
    </div>
  </div>
</form>
      </div>

</div>
